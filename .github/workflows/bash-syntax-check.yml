name: Bash Syntax Check

on:
  push:
    branches: [ main, 'copilot/**' ]
  pull_request:
    branches: [ main ]

jobs:
  bash-syntax:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check bash syntax for all shell scripts
      run: |
        echo "Checking bash syntax for all .sh files..."
        find . -name "*.sh" -type f | while read -r script; do
          echo "Checking: ${script}"
          bash -n "${script}"
          if [ $? -eq 0 ]; then
            echo "  ✓ Syntax OK"
          else
            echo "  ✗ Syntax error in ${script}"
            exit 1
          fi
        done
        echo "All bash scripts have valid syntax!"
        
    - name: Run smoke tests
      run: |
        if [ -f bin/smoke_test.sh ]; then
          echo "Running smoke tests..."
          bash bin/smoke_test.sh
        else
          echo "No smoke test found, skipping..."
        fi
